[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
lib_deps = 
    TFT_eSPI=bodmer/TFT_eSPI@^2.5.34
    M5Unified=m5stack/M5Unified@^0.1.12
debug_speed = 115200
monitor_speed = 115200
build_flags = 
	-DCORE_DEBUG_LEVEL=5
